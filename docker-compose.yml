version: '3.9'
services:
  api:
    build: .
    ports:
      - "5000:80"
    depends_on:
      - "db"
  worker:
    build: .
    entrypoint: ["dotnet", "Worker.dll"]
    depends_on:
      - "db"
  db:
    image: mysql:8.0
    volumes:
      - "jobalert_db:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
volumes:
  jobalert_db:
